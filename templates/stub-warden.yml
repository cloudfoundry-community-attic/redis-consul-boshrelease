---
meta:
  environment: NAME
  service_name: NAME
  consul:
    host: 10.244.4.6
  security_groups:
    - default
  job_templates:
    - name: consul
      release: consul
    - name: redis-consul
      release: redis-consul
    - name: redis
      release: redis
  stemcell:
    name: STEMCELL

director_uuid: PLACEHOLDER-DIRECTOR-UUID
releases:
  - name: redis
    version: latest
  - name: redis-consul
    version: latest
  - name: consul
    version: latest
properties:
  consul:
    service:
      name: (( meta.service_name ))
    cluster:
      join_host: (( meta.consul.host ))
